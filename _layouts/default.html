<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="apple-mobile-web-app-capable" content="yes"/>
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <meta name="format-detection" content="telephone=no"/>
    <meta name="format-detection" content="email=no"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=0"/>
    <title>
      {{ page.title }}
    </title>
    {% if page.description %}
    <meta name="description" content="{{ page.description }}">
    {% endif %}
    <meta name="author" content="{{ site.author.name }}">
    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js">
                        
      </script>
    <![endif]-->
    <script src="/assets/js/jquery-2.0.3.min.js"></script>
    <link rel="stylesheet" href="/assets/bootstrap/css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="/assets/css/style.css?body=1" rel="stylesheet" type="text/css" media="all">
    <link rel="shortcut icon" href="assets/images/Logo.ico" type="image/x-icon">
  </head>
  <body>
    <div class="container">
        <div class="header">
      <img src="assets/images/header.png" alt="" width="150" height="150">
    </div>
      <div class="content fn-clear">
        {{ content }}
      </div>
      <!-- /container -->
    </div>
  </body>

</html>
